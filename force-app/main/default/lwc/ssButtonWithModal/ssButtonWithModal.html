<!--
Write an LWC that sits on a record page and contains a button that says ‘Please Click’.
When clicked, the button should open a modal. Within the modal there should be a text
box and a save button. When text is entered into the box and the save button is clicked,
the text of the original button should update from ‘Please Click’ to the text that was
entered in the modal.
-->
<template>
    <lightning-card title="Modal Example" icon-name="standard:record">
      <div class="slds-m-around_medium">
        <lightning-button label={buttonText} onclick={openModal} variant="brand"></lightning-button>
        </div>
        <template if:true={isModalOpen}>
            <div class="slds-backdrop slds-backdrop_open"></div>
          <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium">Modal Example</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium">
                <lightning-input label="Enter Text" value={inputText} onchange={handleInputChange}></lightning-input>
              </div>
              <footer class="slds-modal__footer">
                <lightning-button label="Save" onclick={handleSave} variant="brand"></lightning-button>
              </footer>
            </div>
          </section>
        </template>
    </lightning-card>
  </template>
